<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript 1</title>
</head>
<body>
    <p>The area of a triangle where three sides are 5, 6, 7 is</p>
    <script>
        // assign the variables a value 
        var a=5;
        var b=6;
        var c=7;

        var s=(a+b+c)/2; // to find the value of s

       var area=Math.sqrt(s*((s-a)*(s-b)*(s-c))); // calcluating area

       document.writeln('area='+area);
    </script>




</body>
</html>
